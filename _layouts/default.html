    <!--- THEME SETTING --->
    <script>
      (function() {
        const validThemes = [
          'dark',
          'light',
          'jazz',
          'outrun',
          'raptors',
          'severance',
          'snes',
          'tyranitar',
        ];
        const storedTheme = localStorage.getItem('theme');
        const theme = validThemes.includes(storedTheme) ? storedTheme : 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.classList.add('no-theme-transition');
      })();
    </script>

    <!-- SEASONAL FAVICON -->
    <link rel='shortcut icon' id='favicon'>
    <script>
      var today = new Date();
      var month = today.getMonth() + 1;
      var day = today.getDate();
      var date = month.toString().padStart(2, '0') + day.toString().padStart(2, '0');

      function getSeason(date) {
        if (date < '0321') {
          return 'winter';
        }
        if (date < '0621') {
          return 'spring';
        }
        if (date < '0921') {
          return 'summer';
        }
        if (date < '1221') {
          return 'autumn';
        }
        return 'winter';
      }
      var season = getSeason(date);
      var favicon_path = '/assets/images/' + season + '.ico';
      document.getElementById('favicon').setAttribute('href', favicon_path);
    </script>
