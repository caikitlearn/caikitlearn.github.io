    <title>{{ page.title }}</title>
    <meta charset='utf-8'>

    <link href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap' rel='stylesheet'>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css'>

    <link rel='stylesheet' href='{{ "/assets/css/base.css" | relative_url }}'>
    <link rel='stylesheet' id='syntax-theme' href='{{ "/assets/css/syntax/github-dark.css" | relative_url }}'>
    <!--- THEME SETTING --->
    <script>
      (function() {
        const themeModeMap = {
          jazz: 'light',
          nocturne: 'dark',
          outrun: 'dark',
          severance: 'light',
          snes: 'light',
          tyranitar: 'dark',
        };
        const storedTheme = localStorage.getItem('theme');
        const theme = themeModeMap[storedTheme] ? storedTheme : 'dark';
        const mode = themeModeMap[theme];

        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.classList.add('no-theme-transition');

        const syntaxLink = document.getElementById('syntax-theme');
        if (syntaxLink) {
          syntaxLink.setAttribute(
            'href',
            '/assets/css/syntax/github-' + mode + '.css'
          );
        }
      })();
    </script>
    <!-- SEASONAL FAVICON -->
    <link rel='shortcut icon' id='favicon'>
    <script>
      var today = new Date();
      var month = today.getMonth() + 1;
      var day = today.getDate();
      var date = month.toString().padStart(2, '0') + day.toString().padStart(2, '0');

      function getSeason(date) {
        if (date < '0321') {
          return 'winter';
        }
        if (date < '0621') {
          return 'spring';
        }
        if (date < '0921') {
          return 'summer';
        }
        if (date < '1221') {
          return 'autumn';
        }
        return 'winter';
      }
      var season = getSeason(date);
      var favicon_path = '/assets/images/' + season + '.ico';
      document.getElementById('favicon').setAttribute('href', favicon_path);
    </script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js' integrity='sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO' crossorigin='anonymous'></script>
    <script>
      window.MathJax = {
        tex: {
          packages: {'[+]': ['ams']},
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
      };
    </script>
    <script type='text/javascript' id='MathJax-script' async
      src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js'>
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll("a[href^='http']").forEach(function(link) {
          link.setAttribute("target", "_blank");
          link.setAttribute("rel", "noopener noreferrer");
        });
      });
    </script>
