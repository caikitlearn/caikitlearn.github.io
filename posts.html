---
layout: default
title: Tianyi Cai | Posts
---
<div class='container bg-main'>
    <h1>{{ page.title }}</h1>
    <hr>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class='date-right'>{{ post.date | date: '%B %-d, %Y' }}</span>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <i>{{ post.excerpt }}</i>
        </li>
        {% endfor %}
    </ul>
</div>
