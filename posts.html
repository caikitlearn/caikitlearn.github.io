---
layout: default
title: Tianyi Cai | Posts
---
<div class='container bg-main'>
  <h1> {{ page.title }} </h1>
  <hr> {% for post in site.posts %} <span class='date-right'>{{ post.date | date: '%B %-d, %Y' }}</span>
  <h2>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>
  <ul>
    <li>
      <i>{{ post.excerpt }}</i>
    </li>
  </ul>{% endfor %}
</div>
