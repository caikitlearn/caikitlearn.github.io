---
layout: default
title: Tianyi Cai | Posts
---
<div class='container bg-main'>
  <h1> {{ page.title }} </h1>
  <hr> {% for post in site.posts %}
  <div class='post-header'>
    <h2 class='post-title'>
      <a href='{{ post.url }}'>{{ post.title }}</a>
    </h2>
    <span class='post-date'>{{ post.date | date: '%Y-%m-%d' }}</span>
  </div>
  <ul>
    <li>
      <i>{{ post.excerpt }}</i>
    </li>
  </ul>{% endfor %}
</div>
